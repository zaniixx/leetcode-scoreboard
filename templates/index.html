<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            background-color: #1E1E1E;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            margin: auto;
        }

        .user-list {
            margin-top: 20px;
        }

        .user-list table {
            width: 100%;
            border-collapse: collapse;
        }

        .user-list th, .user-list td {
            padding: 10px;
            border: 1px solid #333;
            text-align: left;
        }

        .user-list th {
            background-color: #2E2E2E;
        }

        .user-list tr:nth-child(even) {
            background-color: #1E1E1E;
        }

        .user-list tr:hover {
            background-color: #333333;
        }

        .user-card img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
            vertical-align: middle;
        }

        .username {
            vertical-align: middle;
        }

        #countdown {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #FFD700;
        }

        .refresh-button {
            display: block;
            margin: 5px auto;
            padding: 5px;
            background-color: #007bff82;
            border: none;
            border-radius: 5px;
            color: #FFFFFF;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .refresh-button:hover {
            background-color: #0057b381;
        }
    </style>
</head>
<body>
    <h1>Leaderboard</h1>
    <div class="container">
        <div id="countdown"></div> <!-- Countdown timer display -->
            <button class="refresh-button" onclick="window.location.href='{{ url_for('refresh_all_users') }}'">Refresh All Users</button>
            <button class="refresh-button" onclick="window.location.href='{{ url_for('add_user') }}'">add User</button>
        <div class="user-list">
            <h2>Top Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Submission Count</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% if users %}
                        {% for user in users %}
                        <tr>
                            <td>
                                <div class="user-card">
                                    <img src="{{ user['avatar'] or url_for('static', filename='default-avatar.png') }}" alt="User Avatar">
                                    <span class="username">{{ user['username'] }}</span>
                                </div>
                            </td>
                            <td>{{ user['submission_count'] }}</td>
                            <td>
                                
                            </td>
                        </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td colspan="3">No users found.</td>
                        </tr>
                    {% endif %}
                    
                </tbody>
            </table>
        </div>
    </div>
    <footer style="text-align: center; margin-top: 20px;">
        <p>Made by Zanix</p>
    </footer>

    <script>
        // Pass the end time from Flask to JavaScript
        const endTime = new Date("{{ end_time }}"); // e.g., "2024-08-30T16:03"

        function updateCountdown() {
            const now = new Date();
            const timeRemaining = endTime - now;

            if (timeRemaining > 0) {
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML =
                    `Competition ends in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                document.getElementById("countdown").innerHTML = "Competition has ended!";
            }
        }

        setInterval(updateCountdown, 1000); // Update the countdown every second
        updateCountdown(); // Initial call to display immediately
    </script>
</body>
</html>
