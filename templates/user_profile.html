<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        .admin-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .action-button {
            background-color: #1E1E1E;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            color: #FFFFFF;
            transition: background-color 0.3s;
        }

        .action-button:hover {
            background-color: #333333;
        }

        .user-list {
            margin-top: 20px;
            width: 80%;
        }

        .user-card {
            background-color: #1E1E1E;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #FFFFFF;
        }

        .user-card img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #AAAAAA;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <div class="admin-actions">
        <form action="{{ url_for('set_end_time') }}" method="post">
            <label for="end_time">Set Competition End Time:</label>
            <input type="datetime-local" id="end_time" name="end_time" required>
            <button type="submit" class="action-button">Set End Time</button>
        </form>
        <a href="{{ url_for('admin_logout') }}" class="action-button">Logout</a>
    </div>
    <div class="user-list">
        <h2>Manage Users</h2>
        {% for user in users %}
        <div class="user-card">
            <img src="{{ user['avatar'] or url_for('static', filename='default-avatar.png') }}" alt="User Avatar">
            <span>{{ user['username'] }}</span>
            <form action="{{ url_for('delete_user', user_id=user['id']) }}" method="post" style="margin: 0;">
                <button type="submit" class="action-button">Delete User</button>
            </form>
        </div>
        {% endfor %}
    </div>
    <footer>
        Made by Zanix
    </footer>
</body>
</html>
