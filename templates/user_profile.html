<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ username }}'s Profile</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .profile {
            margin: 20px auto;
            width: 80%;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .profile h1 {
            font-size: 2rem;
        }

        .submissions {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #444;
        }

        th {
            background-color: #333;
        }

        tr:nth-child(even) {
            background-color: #222;
        }

        tr:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="{{ avatar or url_for('static', filename='default-avatar.png') }}" alt="User Avatar">
        <h1>{{ username }}</h1>
    </div>
    <div class="submissions">
        <h2>Submissions</h2>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Timestamp</th>
                    <th>Language</th>
                </tr>
            </thead>
            <tbody>
                {% for submission in submissions %}
                <tr>
                    <td>{{ submission.title }}</td>
                    <td>{{ submission.timestamp }}</td>
                    <td>{{ submission.lang }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
