<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .dashboard-container {
            background-color: #1E1E1E;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2E2E2E;
            color: #FFFFFF;
            margin-bottom: 20px;
        }

        .user-list {
            margin-top: 20px;
        }

        .user-list table {
            width: 100%;
            border-collapse: collapse;
        }

        .user-list th, .user-list td {
            padding: 10px;
            border: 1px solid #333;
            text-align: left;
        }

        .user-list th {
            background-color: #2E2E2E;
        }

        .user-list tr:nth-child(even) {
            background-color: #1E1E1E;
        }

        .user-list tr:hover {
            background-color: #333333;
        }

        .user-actions {
            display: flex;
            gap: 10px;
        }

        .user-actions form {
            display: inline-block;
        }

        .user-card img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
            vertical-align: middle;
        }

        .username {
            vertical-align: middle;
        }

        #countdown {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #FFD700; /* Gold color */
        }
        .dashboard-container {
            background-color: #1E1E1E;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2E2E2E;
            color: #FFFFFF;
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            background-color: #007bff82;
            border: none;
            border-radius: 5px;
            color: #FFFFFF;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0057b381;
        }

        .button2 {
            padding: 10px;
            background-color: #ff000080;
            border: none;
            border-radius: 5px;
            color: #FFFFFF;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button2:hover {
            background-color: #b300007e;
        }

        .user-list {
            margin-top: 20px;
        }

        .user-list table {
            width: 100%;
            border-collapse: collapse;
        }

        .user-list th, .user-list td {
            padding: 10px;
            border: 1px solid #333;
            text-align: left;
        }

        .user-list th {
            background-color: #2E2E2E;
        }

        .user-list tr:nth-child(even) {
            background-color: #1E1E1E;
        }

        .user-list tr:hover {
            background-color: #333333;
        }

        .user-actions {
            display: flex;
            gap: 10px;
        }

        .user-actions form {
            display: inline-block;
        }

        .user-card img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
            vertical-align: middle;
        }

        .username {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <div class="dashboard-container">
        <form action="{{ url_for('set_end_time') }}" method="post">
            <label for="start_time">Set Competition Start Time:</label>
            <input type="datetime-local" id="start_time" name="start_time" required>
            <label for="end_time">Set Competition End Time:</label>
            <input type="datetime-local" id="end_time" name="end_time" required>
            <button type="submit" class="action-button">Set Times</button>
        </form>

        <form action="{{ url_for('delete_all_submissions') }}" method="post">
            <button type="submit" class="button2">Delete All Submissions</button>
        </form>

        <div class="user-list">
            <h2>Manage Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% if users %}
                        {% for user in users %}
                        <tr>
                            <td>
                                <div class="user-card">
                                    <img src="{{ user['avatar'] or url_for('static', filename='default-avatar.png') }}" alt="User Avatar">
                                    <span class="username">{{ user['username'] }}</span>
                                </div>
                            </td>
                            <td>
                                <div class="user-actions">
                                    <button onclick="window.location.href='{{ url_for('user_profile', username=user['username']) }}';">View Profile</button>
                                    <form method="POST" action="{{ url_for('delete_user', user_id=user['id']) }}">
                                        <button type="submit" class="button2" >Delete</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td colspan="2">No users found.</td>
                        </tr>
                    {% endif %}
                </tbody>
                
            </table>
        </div>
    </div>
    <footer style="text-align: center; margin-top: 20px;">
        <p>Made by Zanix</p>
    </footer>
</body>
</html>
